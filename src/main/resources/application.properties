
spring.jpa.show-sql:true
spring.jpa.hibernate.ddl-auto=update
#server.port = 8080
hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect

# Retrieve instance connection name from the previous step
spring.cloud.gcp.sql.instance-connection-name= my-project-87697-341711:us-central1:mysql
spring.cloud.gcp.sql.database-name=db2

# Cloud SQL starter automatically configures the JDBC URL

# Configure username/password
spring.datasource.username=root
spring.datasource.password=root


# Configure connection pooling if needed
spring.datasource.hikari.maximum-pool-size=10

# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always
spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.cloud.gcp.project-id= my-project-87697-341711
